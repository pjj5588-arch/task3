<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환자 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light" style="font-family: 'Inter', sans-serif;">

  <!-- 네비게이션 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">병원 관리자</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">대시보드</a></li>
          <li class="nav-item"><a class="nav-link active" href="patients.html">환자 관리</a></li>
          <li class="nav-item"><a class="nav-link" href="appointments.html">예약 관리</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">로그아웃</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 콘텐츠 -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>환자 관리</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#patientModal">환자 추가</button>
    </div>

    <table class="table table-striped table-hover mt-3" id="patientTable">
      <thead class="table-primary">
        <tr>
          <th>환자 이름</th>
          <th>연락처</th>
          <th>생년월일</th>
          <th>진료 기록</th>
          <th>액션</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS에서 동적으로 채워짐 -->
      </tbody>
    </table>
  </div>

  <!-- 환자 추가/수정 모달 -->
  <div class="modal fade" id="patientModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">환자 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="patientForm">
            <input type="hidden" id="patientIndex">
            <div class="mb-3">
              <label>환자 이름</label>
              <input type="text" id="patientName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>연락처</label>
              <input type="text" id="patientPhone" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>생년월일</label>
              <input type="date" id="patientDOB" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>진료 기록</label>
              <input type="text" id="patientRecord" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="saveBtn">저장</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./public/js/patients.js"></script>
  </body>
  </html>
