<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>병원 관리자 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh; font-family: 'Inter', sans-serif;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-4">병원 관리자 로그인</h3>
          <form id="loginForm">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="아이디" id="username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="비밀번호" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if(username === "admin" && password === "1234"){
        // 로그인 성공하면 세션 저장 후 메인 화면으로 이동
        sessionStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("아이디 또는 비밀번호가 틀립니다.");
      }
    });
  </script>
</body>
</html>
