      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;

    .app-content-header {
      padding: 2rem 1rem 1rem 1rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    @media (max-width: 768px) {
      .d-flex.align-items-center { flex-direction: column; gap: 0.5rem; }
    }
  </style>
</head>
<body class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
  <div class="app-wrapper">
    <!-- Header -->
    <nav class="app-header navbar navbar-expand bg-body">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-lte-toggle="sidebar" href="#" role="button">
              <i class="bi bi-list"></i>
            </a>
          </li>
          <li class="nav-item d-none d-md-block">
            <a href="#" class="nav-link">홈</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" data-widget="navbar-search" href="#" role="button">
              <i class="bi bi-search"></i>
            </a>
          </li>
          <li class="nav-item dropdown user-menu">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <img src="./img/siu.jpg" class="user-image rounded-circle shadow" alt="User Image" />
              <span class="d-none d-md-inline">Park Jeong Jae</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-end">
              <li class="user-header text-bg-primary">
                <img src="./img/user2-160x160.jpg" class="rounded-circle shadow" alt="User Image" />
                <p>
                  Park Jeong Jae - Web Developer
                  <small>Member since Nov. 2023</small>
                </p>
              </li>
              <li class="user-footer">
                <a href="#" class="btn btn-default btn-flat">Profile</a>
                <a href="#" class="btn btn-default btn-flat float-end">Sign out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
      <div class="sidebar-brand">
        <a href="./index.html" class="brand-link">
          <img src="./img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image opacity-75 shadow" />
          <span class="brand-text fw-light">My Shop Admin</span>
        </a>
      </div>

      <div class="sidebar-wrapper">
        <nav class="mt-2">
          <ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview" role="navigation" id="navigation">
            <li class="nav-item">
              <a href="./index.html" class="nav-link">
                <i class="nav-icon bi bi-speedometer"></i>
                <p>대시보드</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./products.html" class="nav-link">
                <i class="nav-icon bi bi-box-seam"></i>
                <p>상품 관리</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./orders.html" class="nav-link">
                <i class="nav-icon bi bi-cart-check"></i>
                <p>주문 관리</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./users.html" class="nav-link">
                <i class="nav-icon bi bi-people"></i>
                <p>회원 관리</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./reports.html" class="nav-link">
                <i class="nav-icon bi bi-graph-up"></i>
                <p>통계/리포트</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./settings.html" class="nav-link active">
                <i class="nav-icon bi bi-gear"></i>
                <p>설정</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="app-main">
      <div class="container-fluid">
        <div class="app-content-header d-flex justify-content-between align-items-center">
          <h3 class="mb-0">설정</h3>
        </div>

        <div class="app-content mt-3">
          <div class="row">
            <!-- 사이트 정보 설정 -->
            <div class="col-lg-6">
              <div class="card mb-4">
                <div class="card-header border-0">
                  <h5 class="card-title">사이트 정보</h5>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label for="siteName" class="form-label">사이트 이름</label>
                      <input type="text" class="form-control" id="siteName" placeholder="My Shop Admin" />
                    </div>
                    <div class="mb-3">
                      <label for="siteEmail" class="form-label">관리자 이메일</label>
                      <input type="email" class="form-control" id="siteEmail" placeholder="admin@myshop.com" />
                    </div>
                    <div class="mb-3">
                      <label for="siteLogo" class="form-label">사이트 로고</label>
                      <input type="file" class="form-control" id="siteLogo" />
                    </div>
                    <button type="submit" class="btn btn-primary">저장</button>
                  </form>
                </div>
              </div>
            </div>

            <!-- 계정 및 알림 설정 -->
            <div class="col-lg-6">
              <div class="card mb-4">
                <div class="card-header border-0">
                  <h5 class="card-title">계정 & 알림</h5>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-check form-switch mb-3">
                      <input class="form-check-input" type="checkbox" id="emailNotifications" checked />
                      <label class="form-check-label" for="emailNotifications">이메일 알림 수신</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                      <input class="form-check-input" type="checkbox" id="smsNotifications" />
                      <label class="form-check-label" for="smsNotifications">SMS 알림 수신</label>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">비밀번호 변경</label>
                      <input type="password" class="form-control" id="password" placeholder="새 비밀번호" />
                    </div>
                    <button type="submit" class="btn btn-success">저장</button>
                  </form>
                </div>
              </div>
            </div>

            <!-- 테마 설정 -->
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header border-0">
                  <h5 class="card-title">테마 설정</h5>
                </div>
                <div class="card-body">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="theme" id="themeLight" value="light" checked />
                    <label class="form-check-label" for="themeLight">라이트 모드</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="theme" id="themeDark" value="dark" />
                    <label class="form-check-label" for="themeDark">다크 모드</label>
                  </div>
                  <button class="btn btn-info mt-3">저장</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <div class="float-end d-none d-sm-inline">Anything you want</div>
      <strong>
        Copyright &copy; 2014-2025&nbsp;
        <a href="https://adminlte.io" class="text-decoration-none">AdminLTE.io</a>.
      </strong>
      All rights reserved.
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/adminlte.js"></script>
  <script src="./js/settings.js"></script>
</body>
</html>
