<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>통계/리포트 - My Shop Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="./css/adminlte.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .app-content-header {
      padding: 2rem 1rem 1rem 1rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    @media (max-width: 768px) {
      .d-flex.align-items-center { flex-direction: column; gap: 0.5rem; }
    }
  </style>
</head>
<body class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
  <div class="app-wrapper">
    <!-- Header -->
    <nav class="app-header navbar navbar-expand bg-body">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-lte-toggle="sidebar" href="#" role="button">
              <i class="bi bi-list"></i>
            </a>
          </li>
          <li class="nav-item d-none d-md-block">
            <a href="#" class="nav-link">홈</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" data-widget="navbar-search" href="#" role="button">
              <i class="bi bi-search"></i>
            </a>
          </li>
          <li class="nav-item dropdown user-menu">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <img src="./img/siu.jpg" class="user-image rounded-circle shadow" alt="User Image" />
              <span class="d-none d-md-inline">Park Jeong Jae</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-end">
              <li class="user-header text-bg-primary">
                <img src="./img/user2-160x160.jpg" class="rounded-circle shadow" alt="User Image" />
                <p>
                  Park Jeong Jae - Web Developer
                  <small>Member since Nov. 2023</small>
                </p>
              </li>
              <li class="user-footer">
                <a href="#" class="btn btn-default btn-flat">Profile</a>
                <a href="#" class="btn btn-default btn-flat float-end">Sign out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
      <div class="sidebar-brand">
        <a href="./index.html" class="brand-link">
          <img src="./img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image opacity-75 shadow" />
          <span class="brand-text fw-light">My Shop Admin</span>
        </a>
      </div>

      <div class="sidebar-wrapper">
        <nav class="mt-2">
          <ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview" role="navigation" id="navigation">
            <li class="nav-item">
              <a href="./index.html" class="nav-link">
                <i class="nav-icon bi bi-speedometer"></i>
                <p>대시보드</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./products.html" class="nav-link">
                <i class="nav-icon bi bi-box-seam"></i>
                <p>상품 관리</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./orders.html" class="nav-link">
                <i class="nav-icon bi bi-cart-check"></i>
                <p>주문 관리</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./users.html" class="nav-link">
                <i class="nav-icon bi bi-people"></i>
                <p>회원 관리</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./reports.html" class="nav-link active">
                <i class="nav-icon bi bi-graph-up"></i>
                <p>통계/리포트</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./settings.html" class="nav-link">
                <i class="nav-icon bi bi-gear"></i>
                <p>설정</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="app-main">
      <div class="container-fluid">
        <div class="app-content-header d-flex justify-content-between align-items-center">
          <h3 class="mb-0">통계/리포트</h3>
          <button class="btn btn-primary"><i class="bi bi-download"></i> 데이터 다운로드</button>
        </div>

        <div class="app-content mt-3">
          <div class="row">
            <!-- 방문자 통계 -->
            <div class="col-lg-6">
              <div class="card mb-4">
                <div class="card-header border-0">
                  <h5 class="card-title">온라인 방문자</h5>
                </div>
                <div class="card-body">
                  <div id="visitors-chart"></div>
                </div>
              </div>
            </div>

            <!-- 판매 통계 -->
            <div class="col-lg-6">
              <div class="card mb-4">
                <div class="card-header border-0">
                  <h5 class="card-title">판매 통계</h5>
                </div>
                <div class="card-body">
                  <div id="sales-chart"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- 회원 통계 -->
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header border-0">
                  <h5 class="card-title">회원 가입 통계</h5>
                </div>
                <div class="card-body">
                  <div id="users-chart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <div class="float-end d-none d-sm-inline">Anything you want</div>
      <strong>
        Copyright &copy; 2014-2025&nbsp;
        <a href="https://adminlte.io" class="text-decoration-none">AdminLTE.io</a>.
      </strong>
      All rights reserved.
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.min.js"></script>
  <script src="./js/adminlte.js"></script>
  <script>
    // 방문자 통계
    const visitorsChart = new ApexCharts(document.querySelector("#visitors-chart"), {
      series: [{ name: '방문자', data: [150, 200, 180, 220, 170, 210, 230] }],
      chart: { type: 'line', height: 200 },
      stroke: { curve: 'smooth' },
      xaxis: { categories: ['월','화','수','목','금','토','일'] },
    });
    visitorsChart.render();

    // 판매 통계
    const salesChart = new ApexCharts(document.querySelector("#sales-chart"), {
      series: [{ name: '판매액', data: [500, 700, 600, 800, 750, 900, 850] }],
      chart: { type: 'bar', height: 200 },
      colors: ['#0d6efd'],
      xaxis: { categories: ['월','화','수','목','금','토','일'] }
    });
    salesChart.render();

    // 회원 가입 통계
    const usersChart = new ApexCharts(document.querySelector("#users-chart"), {
      series: [{ name: '회원가입', data: [5, 8, 4, 10, 6, 9, 7] }],
      chart: { type: 'area', height: 200 },
      stroke: { curve: 'smooth' },
      xaxis: { categories: ['월','화','수','목','금','토','일'] },
      colors: ['#20c997']
    });
    usersChart.render();
  </script>
  <script src="./js/reprots.js"></script>
</body>
</html>
